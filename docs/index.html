<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Disable predictive text on inputs via HTML attributes -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Lexcelerate</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script type="module" src="supabase-config.js"></script>
  <script type="module" src="supabase-api.js"></script>
</head>
<body>
  <!-- Help Modal -->
  <div id="help-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="help-close" class="close">&times;</span>
      <h2>Help</h2>
      <div id="help-text">
        <!-- Help text will load based on current screen -->
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification" style="display:none;"></div>

  <!-- Header with Help Button -->
  <header>
    <button id="help-btn" class="help-btn">?</button>
  </header>

  <!-- Login Screen -->
  <div id="auth-screen" class="screen" style="display: none;">
    <h2 id="auth-title">Sign In to Lexcelerate</h2>
    <div id="auth-error" class="error-message" style="display: none;"></div>
    <input type="email" id="auth-email" placeholder="Email" autocomplete="email" autocorrect="off" autocapitalize="off" spellcheck="false">
    <input type="password" id="auth-password" placeholder="Password" autocomplete="current-password" autocorrect="off" autocapitalize="off" spellcheck="false">
    <button id="auth-submit-btn">Sign In</button>
    <p id="auth-toggle">
      Don't have an account? <a href="#" id="auth-toggle-link">Sign up</a>
    </p>
    <div id="auth-loading" style="display: none;">Loading...</div>
  </div>

  <!-- Home Screen -->
  <div id="home-screen" class="screen" style="display: none;">
    <h1>Lexcelerate</h1>
    <p id="welcome-message"></p>
    <!-- Word of the Day Section -->
    <div id="word-of-day" class="word-of-day">
      <strong>Word of the Day:</strong> <span id="wotd" style="cursor:pointer;"></span>
    </div>
    <button id="add-word-btn">Add Word</button>
    <button id="practice-btn">Practice Word</button>
    <button id="stats-btn">Stats</button>
    <button id="logout-btn">Log Out</button>
    <div id="progress-summary"></div>
  </div>

  <!-- Username Setup Screen -->
  <div id="username-setup-screen" class="screen" style="display: none;">
    <h2>Choose Your Username</h2>
    <p>Please choose a username to complete your account setup.</p>
    <div id="username-error" class="error-message" style="display: none;"></div>
    <input type="text" id="username-input" placeholder="Enter username" autocomplete="username" autocorrect="off" autocapitalize="off" spellcheck="false">
    <button id="username-submit-btn">Save Username</button>
    <div id="username-loading" style="display: none;">Saving...</div>
  </div>

  <!-- Add Word Screen -->
  <div id="add-word-screen" class="screen" style="display: none;">
    <h2>Add Word</h2>
    <input type="text" id="word-input" placeholder="Enter word" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <button id="save-word-btn">Save Word</button>
    <button class="back-btn">Back</button>
  </div>

  <!-- Practice Screen (Combined Mode) -->
  <div id="practice-screen" class="screen" style="display: none;">
    <h2>Practice Word</h2>
    <!-- Mode Toggle -->
    <button id="mode-toggle-btn">Mode: Catalogue</button>
    <!-- Button to add random word to catalogue; visible only in Random mode -->
    <button id="add-random-to-catalogue-btn" style="display:none;">Add Random Word to Catalogue</button>
    <!-- Practice area -->
    <div id="prompt" class="prompt" style="cursor:pointer;"></div>
    <button id="sound-toggle-btn">ðŸ”Š</button>
    <button id="talk-btn">Talk</button>
    <input type="text" id="spell-input" placeholder="Spell the word" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <button id="submit-spelling-btn">Submit</button>
    <div id="feedback"></div>
    <button class="back-btn">Back</button>
  </div>

  <!-- Statistics Screen -->
  <div id="stats-screen" class="screen" style="display: none;">
    <h2>Stats</h2>
    
    <!-- Smart List Controls -->
    <div class="smart-list-controls">
      <h3>Smart List Generator</h3>
      <div class="smart-list-form">
        <label for="smart-list-n">Top N words:</label>
        <input type="number" id="smart-list-n" value="10" min="1" max="100">
        
        <label for="smart-list-source">Filter by:</label>
        <select id="smart-list-source">
          <option value="all">All Words</option>
          <option value="error_history">Words with Errors</option>
          <option value="low_score">Low Score (&lt;50)</option>
          <option value="high_score">High Score (â‰¥80)</option>
        </select>
        
        <button id="generate-smart-list-btn">Generate Smart List</button>
      </div>
      <div id="smart-list-display"></div>
    </div>
    
    <button id="export-btn">Export Catalogue</button>
    <button id="import-btn">Import Catalogue</button>
    <button id="toggle-random-stats-btn">Show Random Trials</button>
    <div id="stats-list"></div>
    <div id="random-stats" style="display:none;"></div>
    <button class="back-btn">Back</button>
  </div>

  <!-- Footer with Version Number -->
  <footer>
    <span id="version">v1.3 Î±</span>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
