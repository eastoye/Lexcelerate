<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Disable predictive text on inputs -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Lexcelerate</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- Help Modal -->
  <div id="help-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="help-close" class="close">&times;</span>
      <h2>Help</h2>
      <div id="help-text">
        <!-- Help text will load based on current screen -->
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification" style="display:none;"></div>

  <!-- Header with Help Button -->
  <header>
    <button id="help-btn" class="help-btn">?</button>
  </header>

  <!-- Login Screen -->
  <div id="login-screen" class="screen" style="display: none;">
    <h2>Sign In to Lexcelerate</h2>
    <input type="text" id="login-username" placeholder="Username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <input type="password" id="login-password" placeholder="Password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <button id="login-btn">Sign In</button>
  </div>

  <!-- Home Screen -->
  <div id="home-screen" class="screen" style="display: none;">
    <h1>Lexcelerate</h1>
    <!-- Word of the Day Section -->
    <div id="word-of-day" class="word-of-day">
      <strong>Word of the Day:</strong> <span id="wotd" style="cursor:pointer;"></span>
    </div>
    <button id="add-word-btn">Add Word</button>
    <button id="practice-btn">Practice Word</button>
    <button id="stats-btn">Stats</button>
    <button id="logout-btn">Log Out</button>
    <div id="progress-summary"></div>
  </div>

  <!-- Add Word Screen -->
  <div id="add-word-screen" class="screen" style="display: none;">
    <h2>Add Word</h2>
    <input type="text" id="word-input" placeholder="Enter word" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <button id="save-word-btn">Save Word</button>
    <button class="back-btn">Back</button>
  </div>

  <!-- Practice Screen (Combined Mode) -->
  <div id="practice-screen" class="screen" style="display: none;">
    <h2>Practice Word</h2>
    <!-- Mode Toggle -->
    <button id="mode-toggle-btn">Mode: Catalogue</button>
    <!-- Button to add random word to catalogue; visible only in Random mode -->
    <button id="add-random-to-catalogue-btn" style="display:none;">Add Random Word to Catalogue</button>
    <!-- Practice area -->
    <div id="prompt" class="prompt" style="cursor:pointer;"></div>
    <button id="sound-toggle-btn">ðŸ”Š</button>
    <button id="talk-btn">Talk</button>
    <input type="text" id="spell-input" placeholder="Spell the word" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <button id="submit-spelling-btn">Submit</button>
    <div id="feedback"></div>
    <button class="back-btn">Back</button>
  </div>

  <!-- Statistics Screen -->
  <div id="stats-screen" class="screen" style="display: none;">
    <h2>Stats</h2>
    <button id="export-btn">Export Catalogue</button>
    <button id="import-btn">Import Catalogue</button>
    <button id="toggle-random-stats-btn">Show Random Trials</button>
    <div id="stats-list"></div>
    <div id="random-stats" style="display:none;"></div>
    <button class="back-btn">Back</button>
  </div>

  <!-- Footer with Version Number -->
  <footer>
    <span id="version">v1.2</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
