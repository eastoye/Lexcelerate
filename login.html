<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Lexcelerate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Notification -->
  <div id="notification" class="notification"></div>

  <!-- Main Content -->
  <main class="container">
    <div class="auth-screen">
      <h1 class="app-title">Lexcelerate</h1>
      <p class="auth-subtitle">Sign in to sync your vocabulary across devices</p>
      
      <!-- Auth Toggle -->
      <div class="auth-toggle">
        <button id="signin-tab" class="auth-tab active">Sign In</button>
        <button id="signup-tab" class="auth-tab">Sign Up</button>
      </div>

      <!-- Sign In Form -->
      <form id="signin-form" class="auth-form">
        <div class="form-group">
          <label for="signin-email" class="form-label">Email</label>
          <input 
            type="email" 
            id="signin-email" 
            class="form-input" 
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="signin-password" class="form-label">Password</label>
          <input 
            type="password" 
            id="signin-password" 
            class="form-input" 
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" id="signin-submit" class="auth-btn">
          <span class="btn-icon">üîë</span>
          <span class="btn-text">Sign In</span>
        </button>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="auth-form" style="display: none;">
        <div class="form-group">
          <label for="signup-name" class="form-label">Name <span class="optional">(Optional)</span></label>
          <input 
            type="text" 
            id="signup-name" 
            class="form-input" 
            placeholder="Enter your name"
          />
        </div>

        <div class="form-group">
          <label for="signup-email" class="form-label">Email</label>
          <input 
            type="email" 
            id="signup-email" 
            class="form-input" 
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="signup-password" class="form-label">Password</label>
          <input 
            type="password" 
            id="signup-password" 
            class="form-input" 
            placeholder="Create a password (min. 6 characters)"
            minlength="6"
            required
          />
        </div>

        <button type="submit" id="signup-submit" class="auth-btn">
          <span class="btn-icon">‚ú®</span>
          <span class="btn-text">Create Account</span>
        </button>
      </form>

      <!-- Continue as Guest -->
      <div class="guest-option">
        <button id="guest-btn" class="guest-btn">
          <span class="btn-icon">üë§</span>
          <span class="btn-text">Continue as Guest</span>
        </button>
        <p class="guest-note">Your data will be stored locally only</p>
      </div>
    </div>
  </main>

  <script type="module">
    import { signUp, signIn } from './auth-utils.js';

    // Show notification
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    // Tab switching
    document.getElementById('signin-tab').addEventListener('click', () => {
      document.getElementById('signin-tab').classList.add('active');
      document.getElementById('signup-tab').classList.remove('active');
      document.getElementById('signin-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'none';
    });

    document.getElementById('signup-tab').addEventListener('click', () => {
      document.getElementById('signup-tab').classList.add('active');
      document.getElementById('signin-tab').classList.remove('active');
      document.getElementById('signup-form').style.display = 'block';
      document.getElementById('signin-form').style.display = 'none';
    });

    // Sign In Form
    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('signin-email').value.trim();
      const password = document.getElementById('signin-password').value;
      const submitBtn = document.getElementById('signin-submit');
      
      if (!email || !password) {
        showNotification('Please fill in all fields', 'warning');
        return;
      }
      
      // Disable button during processing
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="btn-icon">‚è≥</span><span class="btn-text">Signing In...</span>';
      submitBtn.disabled = true;
      
      try {
        const result = await signIn(email, password);
        
        if (result.success) {
          showNotification('Welcome back!', 'success');
          
          // Redirect to home
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showNotification(result.error, 'warning');
        }
      } catch (error) {
        showNotification('Sign in failed. Please try again.', 'warning');
      } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Sign Up Form
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const submitBtn = document.getElementById('signup-submit');
      
      if (!email || !password) {
        showNotification('Please fill in all required fields', 'warning');
        return;
      }
      
      if (password.length < 6) {
        showNotification('Password must be at least 6 characters', 'warning');
        return;
      }
      
      // Disable button during processing
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="btn-icon">‚è≥</span><span class="btn-text">Creating Account...</span>';
      submitBtn.disabled = true;
      
      try {
        const result = await signUp(email, password, name);
        
        if (result.success) {
          showNotification('Account created successfully!', 'success');
          
          // Redirect to home
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showNotification(result.error, 'warning');
        }
      } catch (error) {
        showNotification('Account creation failed. Please try again.', 'warning');
      } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Continue as Guest
    document.getElementById('guest-btn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
